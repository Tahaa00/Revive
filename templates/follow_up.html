<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow-Up Question</title>
</head>
<body>
    <h1>Follow-Up Question</h1>
    <form method="post">
        <p>{{ question }}</p>
        {% for answer, solution in answers.items() %}
        <input type="radio" name="answer" value="{{ answer }}" required> {{ answer }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
