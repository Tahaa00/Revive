<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow-Up Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Revive</h1>
    </header>
    <main>
        <section>
            <h2>{{ symptom | capitalize }}</h2>
            <form method="post">
                <p>{{ question }}</p>
                {% for answer in answers %}
                <input type="radio" name="answer" value="{{ answer }}" required> {{ answer }}<br>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Revive. All rights reserved.</p>
    </footer>
</body>
</html>
