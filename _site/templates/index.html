<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive - First Aid Help</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Revive</h1>
        <p>Reviving humanity one step at a time</p>
    </header>
    <main>
        <section id="symptom-selection">
            <h2>Select a Symptom</h2>
            <form method="post">
                <select name="symptom" required>
                    <option value="" disabled selected>Select a symptom</option>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Next</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Revive. All rights reserved.</p>
    </footer>
</body>
</html>
